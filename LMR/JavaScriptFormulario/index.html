<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioJS</title>
</head>

<body>
    <form action="" id="MeuForm">
        <label for="pnome" title="Informe o nome">
            Entre com o nome ...........:
        </label>
        <input type="text" id="pnome" />
        <br>
        <label for="psobre" title="Informe o sobrenome">
            Entre com o sobrenome ......:
        </label>
        <input type="text" id="psobre" />
        <br>
        <br>
        <input type="button" value="Concatenar" onclick="MostrarNome()" />
    </form><hr>
    <form action="" id="MyCalc">
        <label for="pnumero1" title="Informe um número">
            Informe um número...
        </label>
        <input type="number" id="pnumero1">
        <br>
        <label for="pnumero2" title="Informe outro número">
            Informe outro número...
        </label>
        <input type="number" id="pnumero2">
        <br>
        <label for="pnumeor3" title="Informe um número">
            Informe outro número...
        </label>
        <input type="number" id="pnumero3">
        <br>
        <label for="pnumero4" title="Informe outro número">
            Informe outro número...
        </label>
        <input type="number" id="pnumero4">
        <br>
        <br>
        <input type="button" value="Concatenar" onclick="mostrarFuncao()" />
    </form>
    <hr>
    <form action="" id="MyCalc">
        <label for="pv1" title="Informe o Valor 1">
            Entre com o 1º valor .....:
        </label>
        <input type="text" id="pv1" />
        <br>
        <label for="pv2" title="Informe o Valor 2">
            Entre com o 2º valor .....:
        </label>
        <input type="text" id="pv2">
        <br><br>
        <input type="button" value="Somar" onclick="somar()" />
        <input type="button" value="Subtrair" onclick="sub()" />
        <input type="button" value="Multiplicar" onclick="mult()" />
        <input type="button" value="Dividir" onclick="div()" />
    </form>

    <script src="script1.js"></script>
</body>
</html>
