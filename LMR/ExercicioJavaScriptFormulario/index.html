<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="formulario">
        <div class="container">
            <form class="row g-3">
                <h2>Cadastro</h2>
                <div class="col-md-6">
                    <label for="Nome" class="form-label">Nome Completo...</label>
                    <input type="text" class="form-control" id="Nome1" onclick="Nome()">
                </div>
                <p></p>
                <div class="col-md-6">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="Email1" onclick="Email()">
                </div>
                <div class="col-md-6">
                    <label for="cEmail" class="form-label">Confirmar Email</label>
                    <input type="text" class="form-control" id="cEmail1" onclick="CEmail()">
                </div>
                <p></p>
                <div class="col-md-6">
                    <label for="Senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="Senha1" onclick="Senha()">
                </div>
                <div class="col-md-6">
                    <label for="cSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="cSenha1" onclick="CSenha()">
                </div>
                <p></p>
                <div class="col-12">
                    <label for="Endereço" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="Endereço1" onclick="Endereço()"
                        placeholder="A Praça é Nossa...">
                </div>
                <p></p>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Criar conta</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script11.js"></script>
</body>

</html>
